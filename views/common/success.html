<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>信息提示</h1>
    <p><?=$message?></p>
    <p><a href="<?=$url?>">点击跳转</a>到下一个页面</p>
    <p>
       <span id="miao"><?=$seconds?></span>  秒之后跳转</p>
</body>
</html>

<script>
    //保存到js
    var miao = "<?=$seconds?>";
    var sp = document.getElementById('miao');
    //启动定时器
    setInterval(function(){
        miao--;
        if(miao==0)
            location.href = '<?=$url?>';
        else
            sp.innerHTML = miao;
    }, 1000);



</script>
