<script>

//跟新获取浏览量

//获取日志id
var id = "99";
//访问接口更新浏览量
var url = "/blog/display?id=" +id;
//请求这个地址

    type:"GET",
    url:url,
    success:function(data)

        $("#display").html(data);   
    }
});

</script>
