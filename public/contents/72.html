<script>

//跟新获取浏览量

//获取日志id
var id = "72";
//访问接口更新浏览量
var url = "/blog/display?id=" +id;
//请求这个地址
$.ajax({
    type:"GET",
    url:url,
    success:function(data)
    {
        //把返回的浏览量放到页面

        // 拼接字符串
        // 无论是否登录都只有一个首页按钮

        // 判断是否登录

        {
            html += `<a href="/user/register">注册</a>

        }
        else
        {
            html += data.email +
                    `<a href="/blog/index">日志列表</a>
                    <a href="/blog/create">发表日志</a>
                    <a href="/user/logout">退出</a>`;
        }   
        // 获取id =menu的id 并吧按钮放进去
        $("#menu").html(html);
    }
});

</script>
